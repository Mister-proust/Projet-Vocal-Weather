<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ nom_app }} -</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='css/frontpicture.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1>{{ nom_app }}</h1>
        </div>
    <div class="subtitle-box">
        <p>La p'tite appli M-M qui ensoleille votre vie !<p>
    </div>
    <div class="microphone-container">
        <button class="microphone-button">
            <img src="{{ url_for('static', path='images/microbouton.png') }}" alt="Microphone">
        </button>
    </div>


<script>
    let mediaRecorder;
    let audioChunks = [];
    let silenceTimer;
    let audioContext;
    let analyser;
    let source;
    let isRecording = false; // Variable pour v√©rifier si l'enregistrement est d√©j√† en cours
    let isSilenceDetected = false; // Variable pour savoir si le silence a √©t√© d√©tect√©
    let noSoundDetectedTimer; // Timer pour d√©tecter si aucun son n'a √©t√© capt√©
    let errorMessage = document.getElementById('error-message'); // Message d'erreur sur la page

    async function startRecording() {
        // Si un enregistrement est d√©j√† en cours, on ne lance pas un nouvel enregistrement
        if (isRecording) {
            console.log("üî¥ Enregistrement d√©j√† en cours, veuillez attendre qu'il se termine.");
            return;
        }

        console.log("üî¥ D√©but de l'enregistrement...");
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 512;

            mediaRecorder.ondataavailable = event => {
                console.log("üü° Donn√©es audio disponibles...");
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                console.log("üõë Enregistrement arr√™t√©. Pr√©paration de l'envoi...");
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });

                // V√©rifions la taille du fichier
                console.log("üìè Taille du fichier audio :", audioBlob.size);

                if (audioBlob.size === 0) {
                    console.error("‚ùå Le fichier audio est vide !");
                    return;
                }

                const formData = new FormData();
                formData.append("file", audioBlob, "recording.wav");

                try {
                    const response = await fetch("/upload-audio", {
                        method: "POST",
                        body: formData
                    });

                    if (response.ok) {
                        console.log("‚úÖ Fichier audio envoy√© avec succ√®s !");
                    } else {
                        console.error("‚ùå Erreur lors de l'envoi de l'audio.");
                    }
                } catch (error) {
                    console.error("üö® Erreur lors de l'envoi :", error);
                }
            };

            mediaRecorder.start();
            isRecording = true;  // Marque l'enregistrement comme en cours
            console.log("üéôÔ∏è Enregistrement en cours...");
            checkSilence();
        } catch (error) {
            console.error("‚ö†Ô∏è Erreur lors de l'activation du micro :", error);
        }
    }

    function checkSilence() {
        const buffer = new Uint8Array(analyser.frequencyBinCount);

        function detectSilence() {
            analyser.getByteFrequencyData(buffer);
            const volume = buffer.reduce((acc, val) => acc + val, 0) / buffer.length;

            console.log("üìä Volume d√©tect√© :", volume);

            if (volume < 10) { // Seuil de silence
                if (!isSilenceDetected) {
                    console.log("üîï Silence d√©tect√©, arr√™t dans 2 secondes...");
                    silenceTimer = setTimeout(() => {
                        mediaRecorder.stop();
                        isRecording = false;  // L'enregistrement est termin√©
                        isSilenceDetected = true; // Silence d√©j√† d√©tect√©, ne pas red√©marrer l'enregistrement
                        console.log("üõë Enregistrement stopp√©.");

                        // Afficher un message d'erreur si l'enregistrement est vide
                        if (audioChunks.length === 0) {
                            showErrorMessage("Veuillez r√©essayer, nous n'avons pas compris votre message.");
                        }
                    }, 2000); // Arr√™te apr√®s 2 sec de silence
                }
            } else {
                clearTimeout(silenceTimer);
                silenceTimer = null;
                isSilenceDetected = false; // R√©initialise la d√©tection de silence si du bruit est d√©tect√©
            }

            if (mediaRecorder.state === "recording" && !isSilenceDetected) {
                requestAnimationFrame(detectSilence);
            }
        }

        detectSilence();
    }

    function showErrorMessage(message) {
        // Affiche le message d'erreur
        if (errorMessage) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block'; // Affiche le message
        } else {
            console.log("‚ùå Le message d'erreur n'est pas d√©fini dans le DOM.");
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        const button = document.querySelector(".microphone-button");
        if (button) {
            button.addEventListener("click", startRecording);
            console.log("‚úÖ Bouton micro d√©tect√©.");
        } else {
            console.error("‚ùå Bouton micro introuvable !");
        }
    });
</script>


</div>
<div id="error-message" style="display: none; color: red; font-size: 1.2em; text-align: center;">
    <!-- Le message d'erreur sera ins√©r√© ici -->
</div>


</body>
</html>
