<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ nom_app }} -</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='css/frontpicture.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1>{{ nom_app }}</h1>
        </div>
        <div class="subtitle-box">
            <p>La p'tite appli M-M qui ensoleille votre vie !</p>
        </div>
        <div class="microphone-container">
            <button id="microphoneButton" class="microphone-button">
                <img src="{{ url_for('static', path='images/microbouton.png') }}" alt="Microphone">
            </button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        let mediaRecorder;
        
        let microphoneButton = document.getElementById('microphoneButton');
        let statusDiv = document.getElementById('status');
        let audioPlayer = document.getElementById('audioPlayer');  // Élément de lecture audio

        // Fonction pour démarrer l'enregistrement audio
        async function startRecording() {
            let audioChunks = [];
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('file', audioBlob, 'recording.wav');
                    
                    // Envoi du fichier au serveur
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        statusDiv.textContent = result.message;
                    } else {
                        statusDiv.textContent = 'Erreur lors de l\'upload de l\'audio';
                    }
                };

                // Démarrer l'enregistrement
                mediaRecorder.start();
                statusDiv.textContent = 'Enregistrement en cours...';
                microphoneButton.disabled = true; // Désactiver le bouton pendant l'enregistrement
                setTimeout(() => {
                    mediaRecorder.stop(); // Arrêter l'enregistrement après 7.5 secondes
                    microphoneButton.disabled = false; // Réactiver le bouton
                }, 7500); // Limite d'enregistrement de 7.5 secondes
            } catch (err) {
                statusDiv.textContent = 'Erreur d\'accès au microphone : ' + err;
            }
        }

        // Fonction pour arrêter l'enregistrement
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
            }
        }

        // Ajout d'un event listener pour le bouton
        microphoneButton.addEventListener('click', startRecording);
    </script>
</body>
</html>
